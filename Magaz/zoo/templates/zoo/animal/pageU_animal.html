<!DOCTYPE html>
<html>
<head>
    <title>Обновление животного</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #28a745; /* Зеленый цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Обновление животного</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="animal_id" value="{{ animal.animal_id }}"> 
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ animal.name }}"><br><br>
        <label for="species">Вид:</label>
        <input type="text" id="species" name="species" value="{{ animal.species }}"><br><br>
        <label for="breed">Порода:</label>
        <input type="text" id="breed" name="breed" value="{{ animal.breed }}"><br><br>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" value="{{ animal.age }}"><br><br>
        <label for="gender">Пол:</label>
        <input type="text" id="gender" name="gender" value="{{ animal.gender }}"><br><br>
        <label for="description">Описание:</label>
        <textarea id="description" name="description">{{ animal.description }}</textarea><br><br>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" value="{{ animal.price }}"><br><br>
        <label for="image_url">URL картинки:</label>
        <input type="text" id="image_url" name="image_url" value="{{ animal.image_url }}"><br><br>
        <label for="availability">Доступно:</label>
        <input type="checkbox" id="availability" name="availability" {% if animal.availability %}checked{% endif %}>
        <br><br>
        <button type="submit">Обновить</button>
    </form>
</body>
</html>
