<!DOCTYPE html>
<html>
<head>
    <title>Обновление клиента</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #28a745; /* Зеленый цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Обновление клиента</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="customer_id" value="{{ customer.customer_id }}"> 
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}"><br><br>
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}"><br><br>
        <label for="phone_number">Телефон:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}"><br><br>
        <label for="address">Адрес:</label>
        <textarea id="address" name="address">{{ customer.address }}</textarea><br><br>
        <button type="submit">Обновить</button>
    </form>
</body>
</html>
