<!DOCTYPE html>
<html>
<head>
    <title>Добавить заказ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Добавить заказ</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="customer">Клиент:</label>
        <select id="customer" name="customer">
            {% for customer in customers %}
                <option value="{{ customer.customer_id }}">{{ customer.first_name }} {{ customer.last_name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="employee">Сотрудник:</label>
        <select id="employee" name="employee">
            {% for employee in employees %}
                <option value="{{ employee.employee_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="order_date">Дата заказа:</label>
        <input type="date" id="order_date" name="order_date" required><br><br>
        <label for="total_price">Сумма заказа:</label>
        <input type="number" id="total_price" name="total_price" required><br><br>
        <label for="status">Статус:</label>
        <input type="text" id="status" name="status" required><br><br>
        <label for="shipping_address">Адрес доставки:</label>
        <textarea id="shipping_address" name="shipping_address"></textarea><br><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
