<!DOCTYPE html>
<html>
<head>
    <title>Добавить деталь заказа</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Добавить деталь заказа</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="order">Заказ:</label>
        <select id="order" name="order">
            {% for order in orders %}
                <option value="{{ order.order_id }}">Заказ #{{ order.order_id }}</option>
            {% endfor %}
        </select><br><br>
        <label for="product">Продукт:</label>
        <select id="product" name="product">
            {% for product in products %}
                <option value="{{ product.product_id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="unit_price">Цена за единицу:</label>
        <input type="number" id="unit_price" name="unit_price" required><br><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
