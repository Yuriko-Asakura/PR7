<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employees</h1>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Phone Number</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.0 }}</td>
                <td>{{ employee.1 }}</td>
                <td>{{ employee.2 }}</td>
                <td>{{ employee.3 }}</td>
                <td>{{ employee.4 }}</td>
                <td>{{ employee.5 }}</td>
                <td>{{ employee.6 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
